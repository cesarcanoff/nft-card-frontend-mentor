<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT Card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="nft-image">
          <div class="view"></div>
          <div class="cube-image">
            <img
              src="images/image-equilibrium.jpg"
              alt="Transparent glass cube"
            />
          </div>
        </div>
        <div class="nft-title">
          <a href="#">Equilibrium #3429</a>
        </div>
        <div class="nft-description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="nft-information">
          <div class="nft-value">
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="nft-timestamp">
            <img src="images/icon-clock.svg" alt="Clock Icon" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="nft-author">
          <img src="images/image-avatar.png" alt="Avatar of NFT Author" />
          <span><strong>Creation of</strong> <a href="#">Jules Wyvern</a></span>
        </div>
      </section>
    </main>
  </body>
</html>
